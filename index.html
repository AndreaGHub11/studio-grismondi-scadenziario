<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Studio Grismondi</title>
    
    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #90ee90 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(79, 172, 254, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo { font-size: 80px; margin-bottom: 20px; }
        h1 { color: #4facfe; margin-bottom: 10px; font-size: 32px; }
        p { color: #666; margin-bottom: 40px; font-size: 18px; }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(79, 172, 254, 0.6);
        }
        
        .btn:active {
            transform: translateY(-1px);
            background: linear-gradient(135deg, #3d9ce5 0%, #00d9e5 100%);
        }
        
        .log {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .log-entry:last-child { border-bottom: none; }
        
        .log-entry.success { color: #27ae60; }
        .log-entry.error { color: #e74c3c; font-weight: bold; }
        .log-entry.info { color: #3498db; }
        
        .success-screen {
            display: none;
        }
        
        .success-screen.show {
            display: block;
        }
        
        .success-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .user-info {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #4facfe;
        }
        
        .user-info strong {
            color: #4facfe;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen">
            <div class="logo">üè¢</div>
            <h1>Studio Grismondi</h1>
            <p>Test Login Microsoft</p>
            <button class="btn" id="loginBtn" onclick="testLogin()">
                üîê Accedi con Microsoft
            </button>
            
            <div class="log" id="logContainer">
                <div class="log-entry info">‚è≥ In attesa di click...</div>
            </div>
        </div>
        
        <div id="successScreen" class="success-screen">
            <div class="success-icon">‚úÖ</div>
            <h1>Login Riuscito!</h1>
            <div class="user-info">
                <strong>Benvenuto:</strong><br>
                <span id="userName"></span><br><br>
                <strong>Email:</strong><br>
                <span id="userEmail"></span><br><br>
                <strong>Ruolo:</strong><br>
                <span id="userRole"></span>
            </div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        addLog('üì¶ Script caricato!', 'success');
        addLog('üîß Configurazione MSAL...', 'info');

        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: '931c14fe-e538-4ae3-a336-0d3a9fd75c49',
                authority: 'https://login.microsoftonline.com/7f07be7a-b1c7-42ca-8f8b-ff793e29b450',
                redirectUri: window.location.href
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: ['User.Read']
        };

        addLog(`‚úÖ Redirect URI: ${msalConfig.auth.redirectUri}`, 'success');

        let msalInstance;
        
        try {
            msalInstance = new msal.PublicClientApplication(msalConfig);
            addLog('‚úÖ MSAL Instance creata!', 'success');
        } catch (err) {
            addLog(`‚ùå ERRORE creazione MSAL: ${err.message}`, 'error');
        }

        async function testLogin() {
            addLog('üöÄ Click rilevato! Avvio login...', 'info');
            
            try {
                addLog('üîÑ Inizializzazione MSAL...', 'info');
                await msalInstance.initialize();
                addLog('‚úÖ MSAL inizializzato!', 'success');
                
                addLog('ü™ü Apertura popup Microsoft...', 'info');
                const response = await msalInstance.loginPopup(loginRequest);
                
                addLog('‚úÖ Login completato!', 'success');
                addLog(`üë§ Utente: ${response.account.name}`, 'success');
                addLog(`üìß Email: ${response.account.username}`, 'success');
                
                // Mostra schermata successo
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('successScreen').classList.add('show');
                
                document.getElementById('userName').textContent = response.account.name || 'N/A';
                document.getElementById('userEmail').textContent = response.account.username;
                document.getElementById('userRole').textContent = 
                    response.account.username.toLowerCase() === 'info@studiogrismondisrl.it' ? 
                    'üëë Amministratore' : 'üë§ Utente';
                
            } catch (error) {
                addLog(`‚ùå ERRORE LOGIN: ${error.message}`, 'error');
                addLog(`üìã Error Name: ${error.name}`, 'error');
                if (error.errorCode) {
                    addLog(`üî¢ Error Code: ${error.errorCode}`, 'error');
                }
                if (error.errorMessage) {
                    addLog(`üí¨ Error Message: ${error.errorMessage}`, 'error');
                }
                
                alert('‚ùå Errore durante il login:\n\n' + error.message + '\n\nControlla il log per dettagli.');
            }
        }

        // Test al caricamento
        window.addEventListener('load', async () => {
            addLog('üåê Pagina caricata completamente!', 'success');
            addLog('‚úÖ Sistema pronto! Clicca il bottone per testare.', 'info');
            
            // Verifica se MSAL √® caricato
            if (typeof msal === 'undefined') {
                addLog('‚ùå MSAL.js NON CARICATO!', 'error');
            } else {
                addLog('‚úÖ MSAL.js caricato correttamente!', 'success');
            }
            
            // Verifica se ci sono account gi√† loggati
            try {
                await msalInstance.initialize();
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    addLog(`üîç Trovato account esistente: ${accounts[0].username}`, 'info');
                } else {
                    addLog('üìù Nessun account salvato. Login richiesto.', 'info');
                }
            } catch (err) {
                addLog(`‚ö†Ô∏è Errore verifica account: ${err.message}`, 'error');
            }
        });

        addLog('‚úÖ Tutti gli script caricati!', 'success');
    </script>
</body>
</html>
