<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scadenziario Studio Grismondi V16</title>
    
    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #90ee90 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(79, 172, 254, 0.3);
            text-align: center;
        }
        
        .logo { font-size: 60px; margin-bottom: 20px; }
        .login-container h1 { color: #4facfe; margin-bottom: 10px; font-size: 28px; }
        .login-container p { color: #666; margin-bottom: 35px; font-size: 16px; }
        
        .login-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(79, 172, 254, 0.6);
        }
        
        .app-container {
            display: none;
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(79, 172, 254, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 { font-size: 26px; }
        .user-info { display: flex; align-items: center; gap: 20px; }
        .user-name { text-align: right; }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover { background: white; color: #4facfe; }
        
        .content { padding: 40px; text-align: center; }
        
        .success-message {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="logo">üè¢</div>
        <h1>Studio Grismondi</h1>
        <p>Sistema Scadenziario V16</p>
        <button class="login-btn" id="loginBtn">üîê Accedi con Microsoft</button>
    </div>

    <div id="appContainer" class="app-container">
        <div class="header">
            <h1>üìÖ Scadenziario Studio Grismondi</h1>
            <div class="user-info">
                <div class="user-name">
                    <strong id="userName">Utente</strong><br>
                    <small id="userRole">Caricamento...</small>
                </div>
                <button class="logout-btn" id="logoutBtn">Esci</button>
            </div>
        </div>

        <div class="content">
            <div class="success-message">‚úÖ</div>
            <h2>Login Effettuato con Successo!</h2>
            <p>Benvenuto <strong id="welcomeName"></strong></p>
            <p style="margin-top: 20px; color: #666;">
                üéâ Sistema base funzionante!<br>
                üìä Le funzionalit√† complete verranno aggiunte progressivamente.
            </p>
        </div>
    </div>

    <script>
        console.log('üöÄ Scadenziario V16 - Avvio');

        const msalConfig = {
            auth: {
                clientId: '931c14fe-e538-4ae3-a336-0d3a9fd75c49',
                authority: 'https://login.microsoftonline.com/7f07be7a-b1c7-42ca-8f8b-ff793e29b450',
                redirectUri: window.location.origin + window.location.pathname
            },
            cache: { cacheLocation: 'localStorage', storeAuthStateInCookie: true }
        };

        const loginRequest = { scopes: ['User.Read', 'Sites.Read.All', 'Sites.ReadWrite.All'] };
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        let currentUser, accessToken;

        async function login() {
            console.log('Login clicked');
            try {
                await msalInstance.initialize();
                const resp = await msalInstance.loginPopup(loginRequest);
                currentUser = resp.account;
                await handleAuth();
            } catch (err) {
                console.error('Login error:', err);
                alert('Errore login: ' + err.message);
            }
        }

        async function handleAuth() {
            try {
                const account = msalInstance.getAllAccounts()[0];
                if (!account) return;

                currentUser = account;
                const tokenResp = await msalInstance.acquireTokenSilent({ 
                    ...loginRequest, 
                    account: currentUser 
                });
                accessToken = tokenResp.accessToken;
                
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('userName').textContent = currentUser.name || currentUser.username;
                document.getElementById('welcomeName').textContent = currentUser.name || currentUser.username;
                
                const isAdmin = currentUser.username.toLowerCase() === 'info@studiogrismondisrl.it';
                document.getElementById('userRole').textContent = isAdmin ? 'üëë Amministratore' : 'üë§ Utente';
                
                console.log('Auth successful!');
            } catch (err) {
                console.error('Auth error:', err);
                if (err.name === 'InteractionRequiredAuthError') {
                    await login();
                }
            }
        }

        async function logout() {
            await msalInstance.logoutPopup();
            location.reload();
        }

        // Event Listeners
        window.addEventListener('load', async () => {
            console.log('Page loaded');
            
            try {
                await msalInstance.initialize();
                const accounts = msalInstance.getAllAccounts();
                
                if (accounts.length > 0) {
                    console.log('Existing account found');
                    currentUser = accounts[0];
                    await handleAuth();
                } else {
                    console.log('No existing account');
                }
            } catch (err) {
                console.error('Init error:', err);
            }

            // Attach event listeners
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (loginBtn) {
                loginBtn.addEventListener('click', login);
                console.log('Login button listener attached');
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
                console.log('Logout button listener attached');
            }
        });
    </script>
</body>
</html>
