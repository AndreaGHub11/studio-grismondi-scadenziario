<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scadenziario Studio Grismondi V15.1</title>
    
    <!-- MSAL.js Library -->
    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #90ee90 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(79, 172, 254, 0.3);
            text-align: center;
        }
        
        .logo { font-size: 60px; margin-bottom: 20px; }
        .login-container h1 { color: #4facfe; margin-bottom: 10px; font-size: 28px; }
        .login-container p { color: #666; margin-bottom: 35px; font-size: 16px; }
        
        .login-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(79, 172, 254, 0.6);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .debug-info {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: left;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info.error {
            background: #ffe0e0;
            color: #c00;
        }

        .debug-info.success {
            background: #e0ffe0;
            color: #080;
        }
        
        .app-container {
            display: none;
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(79, 172, 254, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 { font-size: 26px; }
        
        .user-info { display: flex; align-items: center; gap: 20px; }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover { background: white; color: #4facfe; }
        
        .content {
            padding: 40px;
            text-align: center;
        }

        .success-message {
            font-size: 48px;
            color: #4facfe;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="logo">üè¢</div>
        <h1>Studio Grismondi</h1>
        <p>Sistema Scadenziario V15.1</p>
        <button class="login-btn" id="loginBtn">üîê Accedi con Microsoft</button>
        
        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info" style="display: none;">
            <strong>Debug Log:</strong><br>
            <div id="debugLog"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="app-container">
        <div class="header">
            <h1>üìÖ Scadenziario Studio Grismondi</h1>
            <div class="user-info">
                <div>
                    <strong id="userName">Utente</strong><br>
                    <small id="userRole">Caricamento...</small>
                </div>
                <button class="logout-btn" id="logoutBtn">Esci</button>
            </div>
        </div>

        <div class="content">
            <div class="success-message">‚úÖ</div>
            <h2>Login Effettuato con Successo!</h2>
            <p>Benvenuto <strong id="welcomeName"></strong></p>
            <p style="margin-top: 20px; color: #666;">
                Sistema pronto per l'uso.<br>
                (Le funzionalit√† complete verranno caricate nel prossimo step)
            </p>
        </div>
    </div>

    <script>
        // ============================================
        // DEBUG UTILITIES
        // ============================================
        function addLog(message, isError = false) {
            console.log('[DEBUG]', message);
            const debugInfo = document.getElementById('debugInfo');
            const debugLog = document.getElementById('debugLog');
            
            if (debugInfo && debugLog) {
                debugInfo.style.display = 'block';
                if (isError) {
                    debugInfo.classList.add('error');
                } else {
                    debugInfo.classList.remove('error');
                }
                
                const timestamp = new Date().toLocaleTimeString();
                debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        // ============================================
        // AZURE AD CONFIGURATION
        // ============================================
        addLog('üîß Inizializzazione configurazione...');

        const msalConfig = {
            auth: {
                clientId: '931c14fe-e538-4ae3-a336-0d3a9fd75c49',
                authority: 'https://login.microsoftonline.com/7f07be7a-b1c7-42ca-8f8b-ff793e29b450',
                redirectUri: window.location.origin + window.location.pathname
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: true
            }
        };

        addLog('‚úÖ Config creata');
        addLog(`Redirect URI: ${msalConfig.auth.redirectUri}`);

        const loginRequest = {
            scopes: ['User.Read', 'Sites.Read.All', 'Sites.ReadWrite.All']
        };

        addLog('üîë Scopes: ' + loginRequest.scopes.join(', '));

        // ============================================
        // MSAL INITIALIZATION
        // ============================================
        let msalInstance;

        try {
            addLog('üì¶ Creazione MSAL instance...');
            msalInstance = new msal.PublicClientApplication(msalConfig);
            addLog('‚úÖ MSAL instance creata!');
        } catch (error) {
            addLog('‚ùå ERRORE creazione MSAL: ' + error.message, true);
        }

        // Global variables
        let currentUser = null;
        let accessToken = null;

        // ============================================
        // LOGIN FUNCTION
        // ============================================
        async function login() {
            addLog('üöÄ Avvio procedura login...');
            
            try {
                addLog('üìã Chiamata loginPopup...');
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                
                addLog('‚úÖ Login response ricevuta!');
                addLog(`User: ${loginResponse.account.username}`);
                
                currentUser = loginResponse.account;
                await handleAuthentication();
                
            } catch (error) {
                addLog('‚ùå ERRORE LOGIN: ' + error.message, true);
                addLog('Error name: ' + error.name, true);
                
                if (error.errorCode) {
                    addLog('Error code: ' + error.errorCode, true);
                }
                
                alert('‚ùå Errore durante il login:\n\n' + error.message + '\n\nControlla il debug log qui sotto.');
            }
        }

        // ============================================
        // AUTHENTICATION HANDLER
        // ============================================
        async function handleAuthentication() {
            try {
                addLog('üîê Gestione autenticazione...');
                
                const account = msalInstance.getAllAccounts()[0];
                if (!account) {
                    addLog('‚ö†Ô∏è Nessun account trovato', true);
                    return;
                }

                currentUser = account;
                addLog('‚úÖ Account trovato: ' + currentUser.username);

                // Get access token
                addLog('üé´ Richiesta token...');
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: currentUser
                });
                
                accessToken = tokenResponse.accessToken;
                addLog('‚úÖ Token acquisito!');

                // Show app
                showApp();
                
            } catch (error) {
                addLog('‚ùå ERRORE autenticazione: ' + error.message, true);
                
                if (error.name === 'InteractionRequiredAuthError') {
                    addLog('üîÑ Richiesta interazione utente...', true);
                    await login();
                }
            }
        }

        // ============================================
        // SHOW APP
        // ============================================
        function showApp() {
            addLog('üé® Mostra applicazione...');
            
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            
            document.getElementById('userName').textContent = currentUser.name || currentUser.username;
            document.getElementById('welcomeName').textContent = currentUser.name || currentUser.username;
            document.getElementById('userRole').textContent = 'üë§ Utente';
            
            addLog('‚úÖ App mostrata con successo!');
            
            // Add success class to debug
            document.getElementById('debugInfo').classList.add('success');
        }

        // ============================================
        // LOGOUT
        // ============================================
        async function logout() {
            addLog('üëã Logout...');
            await msalInstance.logoutPopup();
            location.reload();
        }

        // ============================================
        // PAGE LOAD EVENT
        // ============================================
        window.addEventListener('load', async () => {
            addLog('üåê Pagina caricata');
            
            try {
                addLog('üîß Inizializzazione MSAL...');
                await msalInstance.initialize();
                addLog('‚úÖ MSAL inizializzato!');
                
                const accounts = msalInstance.getAllAccounts();
                addLog(`üë• Account trovati: ${accounts.length}`);
                
                if (accounts.length > 0) {
                    addLog('üîÑ Auto-login con account esistente...');
                    currentUser = accounts[0];
                    await handleAuthentication();
                } else {
                    addLog('üìù Nessun account, attesa login manuale...');
                }
                
            } catch (error) {
                addLog('‚ùå ERRORE inizializzazione: ' + error.message, true);
            }

            // ============================================
            // EVENT LISTENERS
            // ============================================
            addLog('üîó Registrazione event listeners...');
            
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', () => {
                    addLog('üëÜ Click su bottone login');
                    login();
                });
                addLog('‚úÖ Event listener login registrato');
            } else {
                addLog('‚ùå Bottone login non trovato!', true);
            }

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
                addLog('‚úÖ Event listener logout registrato');
            }
            
            addLog('üéä Setup completato!');
        });

        // Initial log
        addLog('üöÄ Script caricato');
    </script>
</body>
</html>
