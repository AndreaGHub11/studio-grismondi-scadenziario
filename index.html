<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scadenziario Studio Grismondi V11</title>
    
    <!-- MSAL.js v2.32.2 -->
    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .login-container h1 { color: #667eea; margin-bottom: 10px; }
        .login-container p { color: #666; margin-bottom: 30px; }
        
        .login-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .app-container {
            display: none;
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 { font-size: 24px; }
        
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-name { text-align: right; }
        .user-name small { opacity: 0.8; display: block; }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover { background: white; color: #667eea; }
        
        .content { padding: 30px; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .data-display {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .data-display h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .data-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .data-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <h1>üè¢ Studio Grismondi</h1>
        <p>Sistema Scadenziario V11</p>
        <button class="login-btn" id="loginBtn">
            üîê Accedi con Microsoft
        </button>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="app-container">
        <div class="header">
            <h1>üìÖ Scadenziario Studio Grismondi V11</h1>
            <div class="user-info">
                <div class="user-name">
                    <strong id="userName">Utente</strong>
                    <small id="userRole">Caricamento...</small>
                </div>
                <button class="logout-btn" id="logoutBtn">Esci</button>
            </div>
        </div>

        <div class="content">
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>Caricamento dati da SharePoint...</p>
            </div>

            <div id="alertContainer"></div>

            <div id="dataContainer"></div>
        </div>
    </div>

    <script>
        console.log('üöÄ Scadenziario V11 - Inizializzazione');

        // ============================================
        // CONFIGURAZIONE
        // ============================================
        const msalConfig = {
            auth: {
                clientId: '49aa6405-1925-418e-a707-6a41979edba6',
                authority: 'https://login.microsoftonline.com/7f07be7a-b1c7-42ca-8f8b-ff793e29b450',
                redirectUri: window.location.origin + window.location.pathname
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: [
                'User.Read',
                'Sites.Read.All',
                'Sites.ReadWrite.All'
            ]
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // SharePoint Config
        const SHAREPOINT_HOSTNAME = 'studiogrismondi.sharepoint.com';
        const SITE_PATH = '/';

        // Liste
        const LISTS = {
            ENTI: 'Scadenziario_Enti',
            ADEMPIMENTI: 'Scadenziario_Adempimenti',
            PERMESSI: 'Scadenziario_Permessi'
        };

        // Utenti
        const ADMIN_EMAIL = 'info@studiogrismondisrl.it';

        // Stato
        let currentUser = null;
        let userRole = null;
        let accessToken = null;
        let siteId = null;

        // ============================================
        // AUTENTICAZIONE
        // ============================================
        async function login() {
            console.log('üîê Login...');
            try {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                console.log('‚úÖ Login OK:', loginResponse.account.username);
                currentUser = loginResponse.account;
                await handleAuth();
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showAlert('Errore login: ' + error.message, 'error');
            }
        }

        async function handleAuth() {
            try {
                const account = msalInstance.getAllAccounts()[0];
                if (!account) return;

                currentUser = account;

                // Token
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: currentUser
                });
                
                accessToken = tokenResponse.accessToken;
                console.log('‚úÖ Token ottenuto');

                // Ruolo
                userRole = currentUser.username.toLowerCase() === ADMIN_EMAIL.toLowerCase() ? 'Admin' : 'User';
                
                // UI
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('userName').textContent = currentUser.name || currentUser.username;
                document.getElementById('userRole').textContent = userRole === 'Admin' ? 'üëë Admin' : 'üë§ User';

                // Load data
                await loadData();

            } catch (error) {
                console.error('‚ùå Auth error:', error);
                // Se serve interazione, fai login di nuovo
                if (error.name === 'InteractionRequiredAuthError') {
                    await login();
                } else {
                    showAlert('Errore autenticazione', 'error');
                }
            }
        }

        async function logout() {
            await msalInstance.logoutPopup();
            location.reload();
        }

        // ============================================
        // MICROSOFT GRAPH API
        // ============================================
        async function callGraph(endpoint, method = 'GET', body = null) {
            const url = `https://graph.microsoft.com/v1.0/${endpoint}`;
            
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            };

            if (body && (method === 'POST' || method === 'PATCH')) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(url, options);
            
            if (!response.ok) {
                const error = await response.text();
                console.error('Graph error:', error);
                throw new Error(`Graph API: ${response.status}`);
            }

            if (method === 'DELETE' || response.status === 204) {
                return { success: true };
            }

            return await response.json();
        }

        async function getSiteId() {
            if (siteId) return siteId;
            
            console.log('üîç Recupero Site ID...');
            const result = await callGraph(`sites/${SHAREPOINT_HOSTNAME}:${SITE_PATH}`);
            siteId = result.id;
            console.log('‚úÖ Site ID:', siteId);
            return siteId;
        }

        async function getListItems(listName) {
            const site = await getSiteId();
            const endpoint = `sites/${site}/lists/${listName}/items?expand=fields`;
            
            console.log(`üìã Carico lista: ${listName}`);
            const result = await callGraph(endpoint);
            
            console.log(`‚úÖ ${listName}: ${result.value.length} elementi`);
            return result.value.map(item => ({
                ID: item.id,
                ...item.fields
            }));
        }

        // ============================================
        // CARICAMENTO DATI
        // ============================================
        async function loadData() {
            try {
                showLoading(true);

                console.log('üìä Inizio caricamento dati...');

                // Carica Enti
                const enti = await getListItems(LISTS.ENTI);
                console.log('‚úÖ Enti caricati:', enti.length);

                // Carica Adempimenti
                const adempimenti = await getListItems(LISTS.ADEMPIMENTI);
                console.log('‚úÖ Adempimenti caricati:', adempimenti.length);

                // Mostra dati
                displayData(enti, adempimenti);

                showLoading(false);
                showAlert('Dati caricati con successo!', 'success');

            } catch (error) {
                console.error('‚ùå Errore caricamento:', error);
                showAlert('Errore: ' + error.message, 'error');
                showLoading(false);
            }
        }

        function displayData(enti, adempimenti) {
            const container = document.getElementById('dataContainer');
            
            let html = '<div class="data-display">';
            html += '<h2>üìç Enti Caricati</h2>';
            
            if (enti.length === 0) {
                html += '<p>Nessun ente trovato</p>';
            } else {
                enti.forEach(ente => {
                    html += `<div class="data-item">
                        <strong>${ente.Comune || ente.Title}</strong> - 
                        Stato: ${ente.StatoEnte || 'N/A'}
                    </div>`;
                });
            }
            
            html += '</div>';

            html += '<div class="data-display">';
            html += '<h2>üìã Adempimenti Caricati</h2>';
            
            if (adempimenti.length === 0) {
                html += '<p>Nessun adempimento trovato</p>';
            } else {
                adempimenti.forEach(ad => {
                    html += `<div class="data-item">
                        <strong>${ad.Title}</strong><br>
                        Descrizione: ${ad.Descrizione || 'N/A'}<br>
                        Scadenza: ${ad.DataScadenza || 'N/A'}<br>
                        Stato: ${ad.Stato || 'N/A'}
                    </div>`;
                });
            }
            
            html += '</div>';

            container.innerHTML = html;
        }

        // ============================================
        // UTILITY
        // ============================================
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('dataContainer').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // ============================================
        // INIT
        // ============================================
        window.addEventListener('load', async () => {
            console.log('üöÄ V11 - Avvio applicazione');
            
            try {
                await msalInstance.initialize();
                console.log('‚úÖ MSAL inizializzato');
                
                const accounts = msalInstance.getAllAccounts();
                
                if (accounts.length > 0) {
                    console.log('üîÑ Account esistente');
                    await handleAuth();
                } else {
                    console.log('üìù Mostra login');
                }
            } catch (error) {
                console.error('‚ùå Init error:', error);
                showAlert('Errore inizializzazione', 'error');
            }

            // Event listeners
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            console.log('‚úÖ V11 pronta');
        });
    </script>
</body>
</html>
