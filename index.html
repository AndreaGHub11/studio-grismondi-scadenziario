<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scadenziario Studio Grismondi V14</title>
    
    <!-- MSAL.js Library -->
    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #90ee90 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* LOGIN SCREEN */
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(79, 172, 254, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .login-container h1 {
            color: #4facfe;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 35px;
            font-size: 16px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(79, 172, 254, 0.6);
        }
        
        /* APP CONTAINER */
        .app-container {
            display: none;
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(79, 172, 254, 0.3);
            overflow: hidden;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-name {
            text-align: right;
        }
        
        .user-name strong {
            font-size: 16px;
        }
        
        .user-name small {
            opacity: 0.9;
            display: block;
            font-size: 13px;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: white;
            color: #4facfe;
        }
        
        /* CONTROLS */
        .controls {
            padding: 25px 40px;
            background: linear-gradient(to right, #f8fbff 0%, #f0fff4 100%);
            border-bottom: 2px solid #e0f2fe;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        select, input[type="month"], input[type="text"], input[type="date"], input[type="number"], textarea {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 11px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.5);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #90ee90 0%, #7bed9f 100%);
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 13px;
        }
        
        .admin-only {
            display: none;
        }
        
        .content {
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 18px 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="logo">üè¢</div>
        <h1>Studio Grismondi</h1>
        <p>Sistema Scadenziario V14-FINAL</p>
        <button class="login-btn" id="loginBtn">üîê Accedi con Microsoft</button>
    </div>

    <div id="appContainer" class="app-container">
        <div class="header">
            <h1><span>üìÖ</span>Scadenziario Studio Grismondi</h1>
            <div class="user-info">
                <div class="user-name">
                    <strong id="userName">Utente</strong>
                    <small id="userRole">Caricamento...</small>
                </div>
                <button class="logout-btn" id="logoutBtn">Esci</button>
            </div>
        </div>

        <div class="content">
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>Caricamento dati da SharePoint...</p>
            </div>
            <div id="alertContainer"></div>
            <div id="comuniContainer"></div>
        </div>
    </div>

    <script>
        console.log('üöÄ Studio Grismondi Scadenziario V14-FINAL');

        // ============================================
        // CONFIGURAZIONE AZURE AD - AGGIORNATA!
        // ============================================
        const msalConfig = {
            auth: {
                clientId: '931c14fe-e538-4ae3-a336-0d3a9fd75c49',
                authority: 'https://login.microsoftonline.com/7f07be7a-b1c7-42ca-8f8b-ff793e29b450',
                redirectUri: 'https://andreaghub11.github.io/studio-grismondi-scadenziario/'
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: ['User.Read', 'Sites.Read.All', 'Sites.ReadWrite.All']
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        const SHAREPOINT_HOSTNAME = 'studiogrismondi.sharepoint.com';
        const SITE_PATH = '/sites/SitodiComunicazione';
        const LISTS = {
            ENTI: 'Scadenziario_Enti',
            ADEMPIMENTI: 'Scadenziario_Adempimenti'
        };

        let currentUser = null;
        let accessToken = null;
        let siteId = null;

        // ============================================
        // AUTENTICAZIONE
        // ============================================
        async function login() {
            try {
                console.log('üîê Tentativo login...');
                const response = await msalInstance.loginPopup(loginRequest);
                currentUser = response.account;
                await handleAuth();
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showAlert('‚ùå Errore login: ' + error.message, 'error');
            }
        }

        async function handleAuth() {
            try {
                const account = msalInstance.getAllAccounts()[0];
                if (!account) return;

                currentUser = account;
                
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: currentUser
                });
                
                accessToken = tokenResponse.accessToken;
                
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                
                document.getElementById('userName').textContent = currentUser.name || currentUser.username;
                document.getElementById('userRole').textContent = 'üë§ Utente Autenticato';

                showAlert('‚úÖ Login effettuato con successo! Benvenuto ' + (currentUser.name || currentUser.username), 'success');
                
                await loadData();
            } catch (error) {
                if (error.name === 'InteractionRequiredAuthError') {
                    await login();
                } else {
                    console.error('‚ùå Auth error:', error);
                    showAlert('‚ùå Errore autenticazione: ' + error.message, 'error');
                }
            }
        }

        async function logout() {
            await msalInstance.logoutPopup();
            location.reload();
        }

        // ============================================
        // MICROSOFT GRAPH API
        // ============================================
        async function callGraph(endpoint, method = 'GET', body = null) {
            const url = `https://graph.microsoft.com/v1.0/${endpoint}`;
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            };

            if (body && (method === 'POST' || method === 'PATCH')) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(url, options);
            if (!response.ok) {
                throw new Error(`Graph API error: ${response.status}`);
            }
            
            if (method === 'DELETE' || response.status === 204) {
                return { success: true };
            }
            
            return await response.json();
        }

        async function getSiteId() {
            if (siteId) return siteId;
            const result = await callGraph(`sites/${SHAREPOINT_HOSTNAME}:${SITE_PATH}`);
            siteId = result.id;
            return siteId;
        }

        async function getListItems(listName) {
            const site = await getSiteId();
            const result = await callGraph(`sites/${site}/lists/${listName}/items?expand=fields`);
            return result.value.map(item => ({
                ID: item.id,
                ...item.fields
            }));
        }

        // ============================================
        // DATA LOADING
        // ============================================
        async function loadData() {
            try {
                showLoading(true);
                
                console.log('üìä Caricamento dati SharePoint...');
                const enti = await getListItems(LISTS.ENTI);
                const adempimenti = await getListItems(LISTS.ADEMPIMENTI);
                
                console.log('‚úÖ Dati caricati:', { enti: enti.length, adempimenti: adempimenti.length });
                
                showLoading(false);
                showAlert(`‚úÖ Dati caricati! ${enti.length} comuni, ${adempimenti.length} adempimenti`, 'success');
                
                if (enti.length === 0) {
                    document.getElementById('comuniContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üéâ</div>
                            <h3>Login Riuscito!</h3>
                            <p>L'autenticazione funziona perfettamente!</p>
                            <p>Le liste SharePoint sono vuote. Puoi iniziare ad aggiungere comuni e adempimenti.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Load error:', error);
                showLoading(false);
                showAlert('‚ùå Errore caricamento: ' + error.message, 'error');
            }
        }

        // ============================================
        // UTILITY
        // ============================================
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('comuniContainer').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        
        // Funzione per verificare se MSAL √® caricato
        function waitForMsal() {
            return new Promise((resolve) => {
                if (typeof msal !== 'undefined') {
                    resolve();
                } else {
                    const checkMsal = setInterval(() => {
                        if (typeof msal !== 'undefined') {
                            clearInterval(checkMsal);
                            resolve();
                        }
                    }, 100);
                }
            });
        }

        window.addEventListener('load', async () => {
            console.log('üöÄ Applicazione caricata - V14-FINAL');
            
            try {
                // Aspetta che MSAL sia caricato
                console.log('‚è≥ Attendo caricamento libreria MSAL...');
                await waitForMsal();
                console.log('‚úÖ MSAL library caricata!');
                
                console.log('üìã Client ID:', msalConfig.auth.clientId);
                console.log('üè¢ Tenant ID:', msalConfig.auth.authority.split('/').pop());
                
                await msalInstance.initialize();
                console.log('‚úÖ MSAL inizializzato');
                
                const accounts = msalInstance.getAllAccounts();
                
                if (accounts.length > 0) {
                    console.log('üîÑ Account esistente, auto-login...');
                    await handleAuth();
                } else {
                    console.log('üìù Nessun account, mostra login');
                }
            } catch (error) {
                console.error('‚ùå Errore inizializzazione:', error);
                showAlert('Errore: ' + error.message, 'error');
            }
        });

        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', logout);

        console.log('‚úÖ Event listeners registrati');
    </script>
</body>
</html>
