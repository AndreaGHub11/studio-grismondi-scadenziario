<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scadenziario Studio Grismondi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .user-section {
            background: #34495e;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: #3498db;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .admin-badge {
            background: #e74c3c;
        }

        select, button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button {
            background: #3498db;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #ecf0f1;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stat-totali .stat-number { color: #3498db; }
        .stat-corso .stat-number { color: #f39c12; }
        .stat-completati .stat-number { color: #27ae60; }
        .stat-ritardo .stat-number { color: #e74c3c; }

        .controls {
            padding: 30px;
            background: white;
            border-top: 3px solid #ecf0f1;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: #3498db;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .adempimenti-list {
            padding: 30px;
        }

        .adempimento-card {
            background: white;
            border-left: 5px solid #3498db;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .adempimento-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transform: translateX(5px);
        }

        .adempimento-card.priorita-alta {
            border-left-color: #e74c3c;
        }

        .adempimento-card.priorita-media {
            border-left-color: #f39c12;
        }

        .adempimento-card.priorita-bassa {
            border-left-color: #27ae60;
        }

        .adempimento-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .adempimento-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            flex: 1;
        }

        .adempimento-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .badge-priorita-alta { background: #e74c3c; }
        .badge-priorita-media { background: #f39c12; }
        .badge-priorita-bassa { background: #27ae60; }
        .badge-stato-completato { background: #27ae60; }
        .badge-stato-corso { background: #f39c12; }
        .badge-stato-ritardo { background: #e74c3c; }
        .badge-stato-non-iniziato { background: #95a5a6; }

        .adempimento-body {
            margin-bottom: 15px;
        }

        .adempimento-description {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .adempimento-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #7f8c8d;
            font-size: 14px;
        }

        .adempimento-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .adempimento-meta-item strong {
            color: #2c3e50;
        }

        .comuni-list {
            margin-top: 10px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
        }

        .comuni-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .comune-tag {
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .adempimento-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .adempimento-actions button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.8em;
        }

        .close-modal {
            background: #e74c3c;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: #c0392b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .comuni-selector {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            padding: 15px;
            background: #f8f9fa;
        }

        .comune-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .comune-checkbox:hover {
            background: #ecf0f1;
        }

        .comune-checkbox input {
            width: auto;
            margin-right: 10px;
        }

        .comune-checkbox label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .select-all-comuni {
            margin-bottom: 15px;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .select-all-comuni:hover {
            background: #2980b9;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .adempimento-header {
                flex-direction: column;
            }

            .adempimento-actions {
                flex-direction: column;
            }

            .adempimento-actions button {
                width: 100%;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading-spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📅 Scadenziario Studio Grismondi</h1>
            <p>Sistema di Gestione Adempimenti per Enti Locali</p>
        </div>

        <!-- User Section -->
        <div class="user-section">
            <div class="user-info">
                <span>Utente corrente:</span>
                <span class="user-badge" id="currentUserBadge">Andrea Grismondi</span>
            </div>
            <div>
                <select id="userSelector" onchange="switchUtente()">
                    <option value="Andrea Grismondi">Andrea Grismondi (Admin)</option>
                    <option value="Roberta">Roberta</option>
                    <option value="Nicoletta">Nicoletta</option>
                    <option value="Miriana">Miriana</option>
                </select>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="stat-card stat-totali">
                <div class="stat-label">Totali</div>
                <div class="stat-number" id="statTotali">0</div>
            </div>
            <div class="stat-card stat-corso">
                <div class="stat-label">In Corso</div>
                <div class="stat-number" id="statCorso">0</div>
            </div>
            <div class="stat-card stat-completati">
                <div class="stat-label">Completati</div>
                <div class="stat-number" id="statCompletati">0</div>
            </div>
            <div class="stat-card stat-ritardo">
                <div class="stat-label">In Ritardo</div>
                <div class="stat-number" id="statRitardo">0</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label>Anno</label>
                    <select id="filtroAnno" onchange="applicaFiltri()">
                        <option value="">Tutti gli anni</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Stato</label>
                    <select id="filtroStato" onchange="applicaFiltri()">
                        <option value="">Tutti gli stati</option>
                        <option value="Non Iniziato">Non Iniziato</option>
                        <option value="In Corso">In Corso</option>
                        <option value="Completato">Completato</option>
                        <option value="In Ritardo">In Ritardo</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Priorità</label>
                    <select id="filtroPriorita" onchange="applicaFiltri()">
                        <option value="">Tutte le priorità</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Bassa">Bassa</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Comune</label>
                    <select id="filtroComune" onchange="applicaFiltri()">
                        <option value="">Tutti i comuni</option>
                    </select>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn-primary" id="btnNuovo" onclick="apriModalCreazione()">➕ Nuovo Adempimento</button>
                <button class="btn-secondary" onclick="pulisciFiltri()">🔄 Pulisci Filtri</button>
                <button class="btn-success" onclick="esportaDati()">📥 Esporta Dati</button>
                <button class="btn-warning" onclick="ripristinaDati()">📤 Ripristina Backup</button>
            </div>
        </div>

        <!-- Lista Adempimenti -->
        <div class="adempimenti-list" id="adempimentiContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Caricamento adempimenti...</p>
            </div>
        </div>
    </div>

    <!-- Modal Creazione/Modifica -->
    <div class="modal" id="modalAdempimento">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitolo">Nuovo Adempimento</h2>
                <button class="close-modal" onclick="chiudiModal()">✕</button>
            </div>
            <form id="formAdempimento" onsubmit="salvaAdempimento(event)">
                <input type="hidden" id="adempimentoId">
                
                <div class="form-group">
                    <label for="inputTitolo">Titolo *</label>
                    <input type="text" id="inputTitolo" required>
                </div>

                <div class="form-group">
                    <label for="inputDescrizione">Descrizione</label>
                    <textarea id="inputDescrizione"></textarea>
                </div>

                <div class="form-group">
                    <label for="inputScadenza">Data Scadenza *</label>
                    <input type="date" id="inputScadenza" required>
                </div>

                <div class="form-group">
                    <label for="inputPriorita">Priorità *</label>
                    <select id="inputPriorita" required>
                        <option value="Bassa">Bassa</option>
                        <option value="Media" selected>Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputStato">Stato *</label>
                    <select id="inputStato" required>
                        <option value="Non Iniziato" selected>Non Iniziato</option>
                        <option value="In Corso">In Corso</option>
                        <option value="Completato">Completato</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Comuni *</label>
                    <button type="button" class="select-all-comuni" onclick="toggleTuttiComuni()">Seleziona/Deseleziona Tutti</button>
                    <div class="comuni-selector" id="comuniSelector"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-success">💾 Salva Adempimento</button>
                    <button type="button" class="btn-secondary" onclick="chiudiModal()">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURAZIONE GLOBALE
        // ============================================
        
        const COMUNI = [
            'Bossico', 'Carobbio degli Angeli', 'Castro', 'Cavernago',
            'Cenate Sotto', 'Colere', 'Filago', 'Foppolo', 'Onore',
            'Osio Sopra', 'Osio Sotto', 'Parzanica', 'Ponte San Pietro',
            'Rogno', 'Selvino', 'Solto Collina', 'Telgate',
            'Ubiale Clanezzo', 'Zanica'
        ];

        const UTENTI = {
            'Andrea Grismondi': { ruolo: 'admin' },
            'Roberta': { ruolo: 'user' },
            'Nicoletta': { ruolo: 'user' },
            'Miriana': { ruolo: 'user' }
        };

        const STORAGE_KEY = 'scadenziari_adempimenti';
        
        let adempimenti = [];
        let utenteCorrente = 'Andrea Grismondi';
        let adempimentoInModifica = null;

        // ============================================
        // INIZIALIZZAZIONE
        // ============================================

        function inizializzaSistema() {
            console.log('🚀 Inizializzazione Sistema Scadenziario...');
            
            // Carica dati da localStorage
            caricaDati();
            
            // Popola selettori
            popolaFiltroComuni();
            popolaFiltroAnni();
            popolaComuniModal();
            
            // Aggiorna UI
            aggiornaStatistiche();
            renderizzaAdempimenti();
            aggiornaPermessi();
            
            console.log('✅ Sistema inizializzato con successo');
            console.log('📊 Adempimenti caricati:', adempimenti.length);
        }

        // ============================================
        // GESTIONE PERSISTENZA DATI
        // ============================================

        function caricaDati() {
            try {
                const datiSalvati = localStorage.getItem(STORAGE_KEY);
                if (datiSalvati) {
                    adempimenti = JSON.parse(datiSalvati);
                    console.log('✅ Dati caricati da localStorage:', adempimenti.length, 'adempimenti');
                } else {
                    adempimenti = [];
                    console.log('ℹ️ Nessun dato salvato, array vuoto inizializzato');
                }
            } catch (error) {
                console.error('❌ Errore nel caricamento dati:', error);
                adempimenti = [];
            }
        }

        function salvaDati() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(adempimenti));
                console.log('💾 Dati salvati in localStorage:', adempimenti.length, 'adempimenti');
                return true;
            } catch (error) {
                console.error('❌ Errore nel salvataggio dati:', error);
                alert('Errore nel salvataggio dei dati. Controlla lo spazio disponibile.');
                return false;
            }
        }

        function esportaDati() {
            try {
                const dataStr = JSON.stringify(adempimenti, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'scadenziario_backup_' + new Date().toISOString().split('T')[0] + '.json';
                link.click();
                URL.revokeObjectURL(url);
                console.log('📥 Backup esportato con successo');
            } catch (error) {
                console.error('❌ Errore esportazione:', error);
                alert('Errore durante l\'esportazione dei dati');
            }
        }

        function ripristinaDati() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const datiImportati = JSON.parse(e.target.result);
                            if (Array.isArray(datiImportati)) {
                                if (confirm('Confermi il ripristino? Tutti i dati attuali saranno sovrascritti.')) {
                                    adempimenti = datiImportati;
                                    salvaDati();
                                    aggiornaStatistiche();
                                    renderizzaAdempimenti();
                                    alert('✅ Dati ripristinati con successo!');
                                    console.log('📤 Backup ripristinato:', adempimenti.length, 'adempimenti');
                                }
                            } else {
                                throw new Error('Formato file non valido');
                            }
                        } catch (error) {
                            console.error('❌ Errore ripristino:', error);
                            alert('Errore: file non valido o corrotto');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // ============================================
        // GESTIONE UTENTI
        // ============================================

        function switchUtente() {
            const selector = document.getElementById('userSelector');
            utenteCorrente = selector.value;
            
            const badge = document.getElementById('currentUserBadge');
            badge.textContent = utenteCorrente;
            
            if (UTENTI[utenteCorrente].ruolo === 'admin') {
                badge.classList.add('admin-badge');
            } else {
                badge.classList.remove('admin-badge');
            }
            
            aggiornaPermessi();
            console.log('👤 Utente cambiato:', utenteCorrente, '- Ruolo:', UTENTI[utenteCorrente].ruolo);
        }

        function aggiornaPermessi() {
            const isAdmin = UTENTI[utenteCorrente].ruolo === 'admin';
            const btnNuovo = document.getElementById('btnNuovo');
            
            if (btnNuovo) {
                btnNuovo.disabled = !isAdmin;
            }
            
            renderizzaAdempimenti();
        }

        function isUtenteAdmin() {
            return UTENTI[utenteCorrente].ruolo === 'admin';
        }

        // ============================================
        // POPOLAMENTO FILTRI E SELETTORI
        // ============================================

        function popolaFiltroComuni() {
            const filtroComune = document.getElementById('filtroComune');
            filtroComune.innerHTML = '<option value="">Tutti i comuni</option>';
            
            COMUNI.forEach(comune => {
                const option = document.createElement('option');
                option.value = comune;
                option.textContent = comune;
                filtroComune.appendChild(option);
            });
        }

        function popolaFiltroAnni() {
            const filtroAnno = document.getElementById('filtroAnno');
            const anni = new Set();
            
            adempimenti.forEach(adempimento => {
                if (adempimento.Scadenza) {
                    const anno = new Date(adempimento.Scadenza).getFullYear();
                    anni.add(anno);
                }
            });
            
            const annoCorrente = new Date().getFullYear();
            for (let i = -2; i <= 2; i++) {
                anni.add(annoCorrente + i);
            }
            
            filtroAnno.innerHTML = '<option value="">Tutti gli anni</option>';
            Array.from(anni).sort().forEach(anno => {
                const option = document.createElement('option');
                option.value = anno;
                option.textContent = anno;
                filtroAnno.appendChild(option);
            });
        }

        function popolaComuniModal() {
            const container = document.getElementById('comuniSelector');
            container.innerHTML = '';
            
            COMUNI.forEach(comune => {
                const div = document.createElement('div');
                div.className = 'comune-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'comune_' + comune.replace(/\s/g, '_');
                checkbox.value = comune;
                checkbox.name = 'comuni';
                
                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = comune;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        // ============================================
        // GESTIONE STATISTICHE
        // ============================================

        function aggiornaStatistiche() {
            const oggi = new Date();
            oggi.setHours(0, 0, 0, 0);
            
            let totali = adempimenti.length;
            let completati = 0;
            let inCorso = 0;
            let inRitardo = 0;
            
            adempimenti.forEach(adempimento => {
                const scadenza = new Date(adempimento.Scadenza);
                scadenza.setHours(0, 0, 0, 0);
                
                if (adempimento.Stato === 'Completato') {
                    completati++;
                } else if (adempimento.Stato === 'In Corso') {
                    inCorso++;
                    if (scadenza < oggi) {
                        inRitardo++;
                    }
                } else if (adempimento.Stato === 'Non Iniziato' && scadenza < oggi) {
                    inRitardo++;
                }
            });
            
            document.getElementById('statTotali').textContent = totali;
            document.getElementById('statCorso').textContent = inCorso;
            document.getElementById('statCompletati').textContent = completati;
            document.getElementById('statRitardo').textContent = inRitardo;
        }

        // ============================================
        // RENDERIZZAZIONE ADEMPIMENTI
        // ============================================

        function renderizzaAdempimenti() {
            const container = document.getElementById('adempimentiContainer');
            const adempimentiFiltrati = applicaFiltri();
            
            if (adempimentiFiltrati.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <h3>Nessun adempimento trovato</h3>
                        <p>Non ci sono adempimenti che corrispondono ai filtri selezionati.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            adempimentiFiltrati.forEach(adempimento => {
                const card = creaCardAdempimento(adempimento);
                container.appendChild(card);
            });
        }

        function creaCardAdempimento(adempimento) {
            const card = document.createElement('div');
            card.className = 'adempimento-card priorita-' + adempimento.Priorita.toLowerCase();
            
            const statoEffettivo = calcolaStatoEffettivo(adempimento);
            
            card.innerHTML = `
                <div class="adempimento-header">
                    <div class="adempimento-title">${adempimento.Titolo}</div>
                    <div class="adempimento-badges">
                        <span class="badge badge-priorita-${adempimento.Priorita.toLowerCase()}">${adempimento.Priorita}</span>
                        <span class="badge badge-stato-${statoEffettivo.toLowerCase().replace(/\s/g, '-')}">${statoEffettivo}</span>
                    </div>
                </div>
                
                <div class="adempimento-body">
                    ${adempimento.Descrizione ? `<div class="adempimento-description">${adempimento.Descrizione}</div>` : ''}
                    
                    <div class="adempimento-meta">
                        <div class="adempimento-meta-item">
                            <strong>📅 Scadenza:</strong> ${formattaData(adempimento.Scadenza)}
                        </div>
                        <div class="adempimento-meta-item">
                            <strong>🏛️ Comuni:</strong> ${adempimento.Comuni.split(';').length}
                        </div>
                    </div>
                    
                    <div class="comuni-list">
                        <strong>Comuni interessati:</strong>
                        <div class="comuni-tags">
                            ${adempimento.Comuni.split(';').map(c => `<span class="comune-tag">${c.trim()}</span>`).join('')}
                        </div>
                    </div>
                </div>
                
                ${isUtenteAdmin() ? `
                <div class="adempimento-actions">
                    <button class="btn-warning" onclick="modificaAdempimento(${adempimento.ID})">✏️ Modifica</button>
                    <button class="btn-danger" onclick="eliminaAdempimento(${adempimento.ID})">🗑️ Elimina</button>
                </div>
                ` : ''}
            `;
            
            return card;
        }

        function calcolaStatoEffettivo(adempimento) {
            if (adempimento.Stato === 'Completato') {
                return 'Completato';
            }
            
            const oggi = new Date();
            oggi.setHours(0, 0, 0, 0);
            const scadenza = new Date(adempimento.Scadenza);
            scadenza.setHours(0, 0, 0, 0);
            
            if (scadenza < oggi && adempimento.Stato !== 'Completato') {
                return 'In Ritardo';
            }
            
            return adempimento.Stato;
        }

        function formattaData(dataStr) {
            const data = new Date(dataStr);
            const giorni = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
            const mesi = ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'];
            
            return `${giorni[data.getDay()]} ${data.getDate()} ${mesi[data.getMonth()]} ${data.getFullYear()}`;
        }

        // ============================================
        // GESTIONE FILTRI
        // ============================================

        function applicaFiltri() {
            const filtroAnno = document.getElementById('filtroAnno').value;
            const filtroStato = document.getElementById('filtroStato').value;
            const filtroPriorita = document.getElementById('filtroPriorita').value;
            const filtroComune = document.getElementById('filtroComune').value;
            
            let risultati = [...adempimenti];
            
            if (filtroAnno) {
                risultati = risultati.filter(a => {
                    const anno = new Date(a.Scadenza).getFullYear();
                    return anno.toString() === filtroAnno;
                });
            }
            
            if (filtroStato) {
                risultati = risultati.filter(a => {
                    const statoEffettivo = calcolaStatoEffettivo(a);
                    return statoEffettivo === filtroStato;
                });
            }
            
            if (filtroPriorita) {
                risultati = risultati.filter(a => a.Priorita === filtroPriorita);
            }
            
            if (filtroComune) {
                risultati = risultati.filter(a => {
                    const comuni = a.Comuni.split(';').map(c => c.trim());
                    return comuni.includes(filtroComune);
                });
            }
            
            return risultati.sort((a, b) => new Date(a.Scadenza) - new Date(b.Scadenza));
        }

        function pulisciFiltri() {
            document.getElementById('filtroAnno').value = '';
            document.getElementById('filtroStato').value = '';
            document.getElementById('filtroPriorita').value = '';
            document.getElementById('filtroComune').value = '';
            renderizzaAdempimenti();
        }

        // ============================================
        // GESTIONE MODAL
        // ============================================

        function apriModalCreazione() {
            if (!isUtenteAdmin()) {
                alert('Solo gli amministratori possono creare nuovi adempimenti');
                return;
            }
            
            adempimentoInModifica = null;
            document.getElementById('modalTitolo').textContent = 'Nuovo Adempimento';
            document.getElementById('formAdempimento').reset();
            document.getElementById('adempimentoId').value = '';
            
            const checkboxes = document.querySelectorAll('#comuniSelector input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            
            document.getElementById('modalAdempimento').classList.add('active');
        }

        function modificaAdempimento(id) {
            if (!isUtenteAdmin()) {
                alert('Solo gli amministratori possono modificare gli adempimenti');
                return;
            }
            
            const adempimento = adempimenti.find(a => a.ID === id);
            if (!adempimento) {
                alert('Adempimento non trovato');
                return;
            }
            
            adempimentoInModifica = adempimento;
            document.getElementById('modalTitolo').textContent = 'Modifica Adempimento';
            document.getElementById('adempimentoId').value = adempimento.ID;
            document.getElementById('inputTitolo').value = adempimento.Titolo;
            document.getElementById('inputDescrizione').value = adempimento.Descrizione || '';
            document.getElementById('inputScadenza').value = adempimento.Scadenza;
            document.getElementById('inputPriorita').value = adempimento.Priorita;
            document.getElementById('inputStato').value = adempimento.Stato;
            
            const comuniSelezionati = adempimento.Comuni.split(';').map(c => c.trim());
            const checkboxes = document.querySelectorAll('#comuniSelector input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = comuniSelezionati.includes(cb.value);
            });
            
            document.getElementById('modalAdempimento').classList.add('active');
        }

        function chiudiModal() {
            document.getElementById('modalAdempimento').classList.remove('active');
            adempimentoInModifica = null;
        }

        function toggleTuttiComuni() {
            const checkboxes = document.querySelectorAll('#comuniSelector input[type="checkbox"]');
            const tuttiSelezionati = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !tuttiSelezionati);
        }

        // ============================================
        // CRUD ADEMPIMENTI
        // ============================================

        function salvaAdempimento(event) {
            event.preventDefault();
            
            if (!isUtenteAdmin()) {
                alert('Solo gli amministratori possono salvare adempimenti');
                return;
            }
            
            const comuniSelezionati = Array.from(
                document.querySelectorAll('#comuniSelector input[type="checkbox"]:checked')
            ).map(cb => cb.value);
            
            if (comuniSelezionati.length === 0) {
                alert('Seleziona almeno un comune');
                return;
            }
            
            const dati = {
                Titolo: document.getElementById('inputTitolo').value.trim(),
                Descrizione: document.getElementById('inputDescrizione').value.trim(),
                Scadenza: document.getElementById('inputScadenza').value,
                Priorita: document.getElementById('inputPriorita').value,
                Stato: document.getElementById('inputStato').value,
                Comuni: comuniSelezionati.join(';')
            };
            
            const idModifica = document.getElementById('adempimentoId').value;
            
            if (idModifica) {
                const index = adempimenti.findIndex(a => a.ID === parseInt(idModifica));
                if (index !== -1) {
                    adempimenti[index] = { ...adempimenti[index], ...dati };
                    console.log('✏️ Adempimento modificato:', adempimenti[index]);
                }
            } else {
                const nuovoId = adempimenti.length > 0 ? Math.max(...adempimenti.map(a => a.ID)) + 1 : 1;
                const nuovoAdempimento = { ID: nuovoId, ...dati };
                adempimenti.push(nuovoAdempimento);
                console.log('➕ Nuovo adempimento creato:', nuovoAdempimento);
            }
            
            salvaDati();
            aggiornaStatistiche();
            popolaFiltroAnni();
            renderizzaAdempimenti();
            chiudiModal();
            
            alert('✅ Adempimento salvato con successo!');
        }

        function eliminaAdempimento(id) {
            if (!isUtenteAdmin()) {
                alert('Solo gli amministratori possono eliminare adempimenti');
                return;
            }
            
            const adempimento = adempimenti.find(a => a.ID === id);
            if (!adempimento) {
                alert('Adempimento non trovato');
                return;
            }
            
            if (confirm(`Confermi l'eliminazione dell'adempimento "${adempimento.Titolo}"?`)) {
                adempimenti = adempimenti.filter(a => a.ID !== id);
                salvaDati();
                aggiornaStatistiche();
                renderizzaAdempimenti();
                console.log('🗑️ Adempimento eliminato:', id);
                alert('✅ Adempimento eliminato con successo');
            }
        }

        // ============================================
        // CHIUSURA MODAL CON ESC
        // ============================================

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                chiudiModal();
            }
        });

        // ============================================
        // CHIUSURA MODAL CLICK ESTERNO
        // ============================================

        document.getElementById('modalAdempimento').addEventListener('click', function(event) {
            if (event.target === this) {
                chiudiModal();
            }
        });

        // ============================================
        // INIZIALIZZAZIONE AL CARICAMENTO PAGINA
        // ============================================

        window.addEventListener('DOMContentLoaded', inizializzaSistema);

    </script>
</body>
