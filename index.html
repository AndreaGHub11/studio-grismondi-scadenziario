    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>
    
    <style>

        .header {

        .header h1 {

        .user-info {

        .user-name {

        .logout-btn {

        .filter-group {

        .filter-group label {

        select, input[type="month"] {

        .btn {

            border-radius: 8px;

        .btn-success {

        .spinner {

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .comune-card {
            background: white;
            border: 2px solid #e0f2fe;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .comune-card:hover {

        .comune-header {
            display: flex;

            align-items: center;

        .comune-name {

        .stat-badge {

        .stat-badge.scaduti {

        .stat-badge.prossimi {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            box-shadow: 0 2px 8px rgba(254, 202, 87, 0.3);

        .expand-icon {
            transition: transform 0.3s;
            font-size: 20px;

        .expand-icon.open {
            transform: rotate(180deg);

        .adempimenti-list {
            display: none;
            padding: 25px;
            background: #fafbfc;

        .adempimenti-list.open {

        table {

        th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

        td {

        .status-badge {

        .status-badge.completato {

        .status-badge.in-corso {

            color: #856404;
        }
        
        .status-badge.non-iniziato {

            color: #721c24;
        }
        
        .priority-high {
            color: #ff6b6b;
            font-weight: 700;

        .priority-medium {
            color: #feca57;
            font-weight: 700;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: transform 0.2s;
        }
        
        .icon-btn:hover {
            transform: scale(1.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background: rgba(0,0,0,0.6);

            justify-content: center;
            align-items: center;
        }
        
        .modal.open {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 20px;
            max-width: 650px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0f2fe;
        }
        
        .modal-header h2 {
            color: #4facfe;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;

        .form-group input,
        .form-group select,

        .form-group input:focus,

        .form-group textarea {

        .form-actions {

        .alert {

        .alert-success {

        .alert-error {

        .alert-info {

        .empty-state {

        .empty-state-icon {

</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="logo">🏢</div>
        <h1>Studio Grismondi</h1>
        <p>Sistema Scadenziario Professionale</p>
        <button class="login-btn" id="loginBtn">
            🔐 Accedi con Microsoft
        </button>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="app-container">
        <div class="header">
            <h1>
                <span>📅</span>
                Scadenziario Studio Grismondi
            </h1>
            <div class="user-info">
                <div class="user-name">
                    <strong id="userName">Utente</strong>
                    <small id="userRole">Caricamento...</small>
                </div>
                <button class="logout-btn" id="logoutBtn">Esci</button>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label>📍 Comune:</label>
                <select id="filterComune">
                    <option value="">Tutti i comuni</option>
                </select>
            </div>

            <div class="filter-group">
                <label>📂 Tipologia:</label>
                <select id="filterTipologia">
                    <option value="">Tutte</option>
                </select>
            </div>

            <div class="filter-group">
                <label>⚠️ Stato:</label>
                <select id="filterStato">
                    <option value="">Tutti</option>
                </select>
            </div>

            <div class="filter-group">
                <label>📅 Mese:</label>
                <input type="month" id="filterMese">
            </div>

            <button class="btn btn-success" id="btnAddAdempimento">
                ➕ Nuovo Adempimento
            </button>

            <button class="btn admin-only" id="btnExport">
                📊 Esporta CSV
            </button>

            <button class="btn" id="btnSync">
                🔄 Sincronizza
            </button>
        </div>

        <div class="content">
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>Caricamento dati da SharePoint...</p>
            </div>

            <div id="alertContainer"></div>

            <div id="comuniContainer"></div>
        </div>
    </div>

    <!-- Modal Adempimento -->
    <div id="adempimentoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuovo Adempimento</h2>
            </div>
            <form id="adempimentoForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label>Comune *</label>
                    <select id="formComune" required>
                        <option value="">Seleziona comune...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tipologia *</label>
                    <select id="formTipologia" required>
                        <option value="">Seleziona...</option>
                        <option value="Contabilità">Contabilità</option>
                        <option value="Tributi">Tributi</option>
                        <option value="Personale">Personale</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descrizione *</label>
                    <textarea id="formDescrizione" required placeholder="Descrivi l'adempimento..."></textarea>
                </div>

                <div class="form-group">
                    <label>Scadenza *</label>
                    <input type="date" id="formScadenza" required>
                </div>

                <div class="form-group">
                    <label>Stato *</label>
                    <select id="formStato" required>
                        <option value="Non Iniziato">Non Iniziato</option>
                        <option value="In Corso">In Corso</option>
                        <option value="Completato">Completato</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Progress (%)</label>
                    <input type="number" id="formProgress" min="0" max="100" value="0">
                </div>

                <div class="form-group">
                    <label>Note</label>
                    <textarea id="formNote" placeholder="Note aggiuntive..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">💾 Salva</button>
                    <button type="button" class="btn" id="btnCloseModal">❌ Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        console.log('🚀 Studio Grismondi V12 - Inizializzazione');

        // CONFIG
        const msalConfig = {
            auth: {
                clientId: '49aa6405-1925-418e-a707-6a41979edba6',
                authority: 'https://login.microsoftonline.com/7f07be7a-b1c7-42ca-8f8b-ff793e29b450',
                redirectUri: window.location.origin + window.location.pathname
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: ['User.Read', 'Sites.Read.All', 'Sites.ReadWrite.All']
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        const SHAREPOINT_HOSTNAME = 'studiogrismondi.sharepoint.com';
        const SITE_PATH = '/';
        const LISTS = {
            ENTI: 'Scadenziario_Enti',
            ADEMPIMENTI: 'Scadenziario_Adempimenti'
        };

        const ADMIN_EMAIL = 'info@studiogrismondisrl.it';

        let currentUser, userRole, accessToken, siteId;
        let allEnti = [];
        let allAdempimenti = [];
        let tipologieUniche = new Set();
        let statiUnici = new Set();

        // AUTH
        async function login() {
            try {
                const resp = await msalInstance.loginPopup(loginRequest);
                currentUser = resp.account;
                await handleAuth();
            } catch (err) {
                console.error('Login error:', err);
                showAlert('Errore login: ' + err.message, 'error');
            }
        }

        async function handleAuth() {
            try {
                const account = msalInstance.getAllAccounts()[0];
                if (!account) return;

                currentUser = account;
                const tokenResp = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: currentUser
                });
                
                accessToken = tokenResp.accessToken;
                userRole = currentUser.username.toLowerCase() === ADMIN_EMAIL.toLowerCase() ? 'Admin' : 'User';
                
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('userName').textContent = currentUser.name || currentUser.username;
                document.getElementById('userRole').textContent = userRole === 'Admin' ? '👑 Amministratore' : '👤 Utente';

                if (userRole === 'Admin') {
                    document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
                }

                await loadData();
            } catch (err) {
                if (err.name === 'InteractionRequiredAuthError') {
                    await login();
                } else {
                    showAlert('Errore autenticazione', 'error');
                }
            }
        }

        async function logout() {
            await msalInstance.logoutPopup();
            location.reload();
        }

        // API
        async function callGraph(endpoint, method = 'GET', body = null) {
            const url = `https://graph.microsoft.com/v1.0/${endpoint}`;
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            };

            if (body && (method === 'POST' || method === 'PATCH')) {
                options.body = JSON.stringify(body);
            }

            const resp = await fetch(url, options);
            if (!resp.ok) throw new Error(`API: ${resp.status}`);
            if (method === 'DELETE' || resp.status === 204) return { success: true };
            return await resp.json();
        }

        async function getSiteId() {
            if (siteId) return siteId;
            const result = await callGraph(`sites/${SHAREPOINT_HOSTNAME}:${SITE_PATH}`);
            siteId = result.id;
            return siteId;
        }

        async function getListItems(listName) {
            const site = await getSiteId();
            const result = await callGraph(`sites/${site}/lists/${listName}/items?expand=fields`);
            return result.value.map(item => ({ ID: item.id, ...item.fields }));
        }

        async function createItem(listName, data) {
            const site = await getSiteId();
            return await callGraph(`sites/${site}/lists/${listName}/items`, 'POST', { fields: data });
        }

        async function updateItem(listName, itemId, data) {
            const site = await getSiteId();
            return await callGraph(`sites/${site}/lists/${listName}/items/${itemId}/fields`, 'PATCH', data);
        }

        async function deleteItem(listName, itemId) {
            const site = await getSiteId();
            return await callGraph(`sites/${site}/lists/${listName}/items/${itemId}`, 'DELETE');
        }

        // LOAD DATA
        async function loadData() {
            try {
                showLoading(true);
                allEnti = await getListItems(LISTS.ENTI);
                allEnti = allEnti.filter(e => e.StatoEnte !== 'Disattivo');
                allAdempimenti = await getListItems(LISTS.ADEMPIMENTI);
                
                extractUniqueValues();
                populateDropdowns();
                renderComuni();
                showLoading(false);
                showAlert('✅ Dati caricati con successo!', 'success');
            } catch (err) {
                console.error('Load error:', err);
                showAlert('Errore caricamento: ' + err.message, 'error');
                showLoading(false);
            }
        }

        function extractUniqueValues() {
            tipologieUniche.clear();
            statiUnici.clear();
            allAdempimenti.forEach(a => {
                if (a.Tipologia) tipologieUniche.add(a.Tipologia);
                if (a.Stato) statiUnici.add(a.Stato);
            });
        }

        function populateDropdowns() {
            const filterComune = document.getElementById('filterComune');
            const formComune = document.getElementById('formComune');
            
            filterComune.innerHTML = '<option value="">Tutti i comuni</option>';
            formComune.innerHTML = '<option value="">Seleziona comune...</option>';
            
            allEnti.forEach(ente => {
                const opt1 = document.createElement('option');
                opt1.value = ente.ID;
                opt1.textContent = ente.Comune || ente.Title;
                filterComune.appendChild(opt1);
                formComune.appendChild(opt1.cloneNode(true));
            });

            const filterTip = document.getElementById('filterTipologia');
            filterTip.innerHTML = '<option value="">Tutte</option>';
            Array.from(tipologieUniche).sort().forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.textContent = t;
                filterTip.appendChild(opt);
            });

            const filterStato = document.getElementById('filterStato');
            filterStato.innerHTML = '<option value="">Tutti</option>';
            Array.from(statiUnici).sort().forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                filterStato.appendChild(opt);
            });
        }

        function renderComuni() {
            const container = document.getElementById('comuniContainer');
            container.innerHTML = '';

            const filters = {
                comune: document.getElementById('filterComune').value,
                tipologia: document.getElementById('filterTipologia').value,
                stato: document.getElementById('filterStato').value,
                mese: document.getElementById('filterMese').value
            };

            let filteredEnti = [...allEnti];
            if (filters.comune) {
                filteredEnti = filteredEnti.filter(e => e.ID == filters.comune);
            }

            if (filteredEnti.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📂</div>
                        <h3>Nessun ente trovato</h3>
                        <p>Aggiungi enti nella lista SharePoint "Scadenziario_Enti"</p>
                    </div>
                `;
                return;
            }

            filteredEnti.forEach(ente => {
                const adempimenti = getAdempimentiForEnte(ente, filters);
                const card = createComuneCard(ente, adempimenti);
                container.appendChild(card);
            });

            // Event listeners
            document.querySelectorAll('.comune-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const list = this.nextElementSibling;
                    const icon = this.querySelector('.expand-icon');
                    list.classList.toggle('open');
                    icon.classList.toggle('open');
                });
            });

            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.addEventListener('click', () => editAdempimento(parseInt(btn.dataset.id)));
            });

            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', () => deleteAdempimento(parseInt(btn.dataset.id)));
            });
        }

        function getAdempimentiForEnte(ente, filters) {
            const comuneName = ente.Comune || ente.Title;
            let adempimenti = allAdempimenti.filter(a => 
                a.Title && a.Title.includes(comuneName)
            );

            if (filters.tipologia) {
                adempimenti = adempimenti.filter(a => a.Tipologia === filters.tipologia);
            }
            if (filters.stato) {
                adempimenti = adempimenti.filter(a => a.Stato === filters.stato);
            }
            if (filters.mese) {
                const [year, month] = filters.mese.split('-');
                adempimenti = adempimenti.filter(a => {
                    if (!a.DataScadenza) return false;
                    const d = new Date(a.DataScadenza);
                    return d.getFullYear() == year && (d.getMonth() + 1) == month;
                });
            }

            return adempimenti;
        }

        function createComuneCard(ente, adempimenti) {
            const card = document.createElement('div');
            card.className = 'comune-card';

            const oggi = new Date();
            const scaduti = adempimenti.filter(a => {
                if (!a.DataScadenza) return false;
                const scad = new Date(a.DataScadenza);
                return scad < oggi && a.Stato !== 'Completato';
            }).length;

            const prossimi = adempimenti.filter(a => {
                if (!a.DataScadenza) return false;
                const scad = new Date(a.DataScadenza);
                const diff = (scad - oggi) / (1000 * 60 * 60 * 24);
                return diff >= 0 && diff <= 7 && a.Stato !== 'Completato';
            }).length;

            const comuneName = ente.Comune || ente.Title;

            card.innerHTML = `
                <div class="comune-header comune-toggle">
                    <div class="comune-name">
                        <span>🏛️</span>
                        ${comuneName}
                    </div>
                    <div class="comune-stats">
                        <span class="stat-badge">${adempimenti.length} totali</span>
                        ${scaduti > 0 ? `<span class="stat-badge scaduti">${scaduti} scaduti</span>` : ''}
                        ${prossimi > 0 ? `<span class="stat-badge prossimi">${prossimi} prossimi</span>` : ''}
                        <span class="expand-icon">▼</span>
                    </div>
                </div>
                <div class="adempimenti-list">
                    ${adempimenti.length === 0 ? 
                        '<div class="empty-state"><div class="empty-state-icon">📝</div><p>Nessun adempimento per questo comune</p></div>' :
                        `<table>
                            <thead>
                                <tr>
                                    <th>Tipologia</th>
                                    <th>Descrizione</th>
                                    <th>Scadenza</th>
                                    <th>Stato</th>
                                    <th>Progress</th>
                                    <th>Note</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${adempimenti.map(a => createAdempimentoRow(a)).join('')}
                            </tbody>
                        </table>`
                    }
                </div>
            `;

            return card;
        }

        function createAdempimentoRow(a) {
            const scad = a.DataScadenza ? new Date(a.DataScadenza) : null;
            const oggi = new Date();
            let scadClass = '';
            
            if (scad) {
                const diff = Math.floor((scad - oggi) / (1000 * 60 * 60 * 24));
                if (diff < 0 && a.Stato !== 'Completato') {
                    scadClass = 'priority-high';
                } else if (diff >= 0 && diff <= 7) {
                    scadClass = 'priority-medium';
                }
            }

            const statoClass = a.Stato === 'Completato' ? 'completato' :
                              a.Stato === 'In Corso' ? 'in-corso' : 'non-iniziato';

            return `
                <tr>
                    <td>${a.Tipologia || '-'}</td>
                    <td><strong>${a.Descrizione || a.Title}</strong></td>
                    <td class="${scadClass}">${scad ? formatDate(a.DataScadenza) : '-'}</td>
                    <td><span class="status-badge ${statoClass}">${a.Stato || 'Non Iniziato'}</span></td>
                    <td><strong>${a.Progress || 0}%</strong></td>
                    <td>${a.Note || '-'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="icon-btn btn-edit" data-id="${a.ID}" title="Modifica">✏️</button>
                            <button class="icon-btn btn-delete" data-id="${a.ID}" title="Elimina">🗑️</button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // CRUD
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Nuovo Adempimento';
            document.getElementById('adempimentoForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('adempimentoModal').classList.add('open');
        }

        async function editAdempimento(id) {
            const a = allAdempimenti.find(x => x.ID === id);
            if (!a) return;

            document.getElementById('modalTitle').textContent = 'Modifica Adempimento';
            document.getElementById('editId').value = id;
            
            const comuneMatch = allEnti.find(e => 
                a.Title && a.Title.includes(e.Comune || e.Title)
            );
            if (comuneMatch) {
                document.getElementById('formComune').value = comuneMatch.ID;
            }
            
            document.getElementById('formTipologia').value = a.Tipologia || '';
            document.getElementById('formDescrizione').value = a.Descrizione || '';
            document.getElementById('formScadenza').value = a.DataScadenza ? a.DataScadenza.split('T')[0] : '';
            document.getElementById('formStato').value = a.Stato || 'Non Iniziato';
            document.getElementById('formProgress').value = a.Progress || 0;
            document.getElementById('formNote').value = a.Note || '';

            document.getElementById('adempimentoModal').classList.add('open');
        }

        async function deleteAdempimento(id) {
            if (!confirm('Sei sicuro di voler eliminare questo adempimento?')) return;

            try {
                showLoading(true);
                await deleteItem(LISTS.ADEMPIMENTI, id);
                showAlert('✅ Adempimento eliminato', 'success');
                await loadData();
            } catch (err) {
                console.error('Delete error:', err);
                showAlert('Errore eliminazione', 'error');
                showLoading(false);
            }
        }

        document.getElementById('adempimentoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const editId = document.getElementById('editId').value;
            const comuneId = document.getElementById('formComune').value;
            const ente = allEnti.find(e => e.ID == comuneId);
            const comuneName = ente ? (ente.Comune || ente.Title) : '';
            const descrizione = document.getElementById('formDescrizione').value;
            
            const data = {
                Title: `${comuneName} - ${descrizione}`,
                Descrizione: descrizione,
                Tipologia: document.getElementById('formTipologia').value,
                DataScadenza: document.getElementById('formScadenza').value,
                Stato: document.getElementById('formStato').value,
                Progress: parseInt(document.getElementById('formProgress').value) || 0,
                Note: document.getElementById('formNote').value,
                AnnoMese: document.getElementById('formScadenza').value ? 
                    document.getElementById('formScadenza').value.substring(0, 7) : ''
            };

            try {
                showLoading(true);

                if (editId) {
                    await updateItem(LISTS.ADEMPIMENTI, editId, data);
                    showAlert('✅ Adempimento aggiornato', 'success');
                } else {
                    await createItem(LISTS.ADEMPIMENTI, data);
                    showAlert('✅ Adempimento creato', 'success');
                }

                closeModal();
                await loadData();
            } catch (err) {
                console.error('Save error:', err);
                showAlert('Errore salvataggio: ' + err.message, 'error');
                showLoading(false);
            }
        });

        function closeModal() {
            document.getElementById('adempimentoModal').classList.remove('open');
        }

        // EXPORT CSV
        function exportCSV() {
            if (userRole !== 'Admin') {
                showAlert('Solo gli amministratori possono esportare', 'error');
                return;
            }

            const headers = ['Comune', 'Tipologia', 'Descrizione', 'Scadenza', 'Stato', 'Progress', 'Note'];
            const rows = [];

            allAdempimenti.forEach(a => {
                const comuneMatch = allEnti.find(e => 
                    a.Title && a.Title.includes(e.Comune || e.Title)
                );
                const comuneName = comuneMatch ? (comuneMatch.Comune || comuneMatch.Title) : '';

                rows.push([
                    comuneName,
                    a.Tipologia || '',
                    a.Descrizione || a.Title,
                    a.DataScadenza ? formatDate(a.DataScadenza) : '',
                    a.Stato || '',
                    a.Progress || 0,
                    a.Note || ''
                ]);
            });

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `scadenziario_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();

            showAlert('✅ Export completato', 'success');
        }

        // UTILITY
        function filterData() {
            renderComuni();
        }

        async function syncData() {
            showAlert('🔄 Sincronizzazione in corso...', 'info');
            await loadData();
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('comuniContainer').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT');
        }

        // INIT
        window.addEventListener('load', async () => {
            console.log('🚀 V12 Studio Grismondi - Avvio');
            
            try {
                await msalInstance.initialize();
                const accounts = msalInstance.getAllAccounts();
                
                if (accounts.length > 0) {
                    await handleAuth();
                }
            } catch (err) {
                console.error('Init error:', err);
            }

            // Event listeners
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            document.getElementById('filterComune').addEventListener('change', filterData);
            document.getElementById('filterTipologia').addEventListener('change', filterData);
            document.getElementById('filterStato').addEventListener('change', filterData);
            document.getElementById('filterMese').addEventListener('change', filterData);
            
            document.getElementById('btnAddAdempimento').addEventListener('click', openAddModal);
            document.getElementById('btnExport').addEventListener('click', exportCSV);
            document.getElementById('btnSync').addEventListener('click', syncData);
            
            document.getElementById('btnCloseModal').addEventListener('click', closeModal);
            
            console.log('✅ V12 pronta');
        });
    </script>
